<h1 id="tableLabel">Employee</h1>

<p *ngIf="!employees"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="employees">
  <thead>
    <tr>
      <th>Name</th>
      <th>Date of Birth</th>
      <th>Department</th>
      <th>Status</th>
      <th>Edit</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of employees">
      <td>{{ emp.Emp_Name }}</td>
      <td>{{ emp.Emp_DOB }}</td>
      <td>{{ emp.Emp_DepartmentName }}</td>
      <td>{{ emp.Emp_Status }}</td>
      <td>{{ emp.Emp_Id }}</td>
    </tr>
  </tbody>
</table>
